<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogie Boards</title>
</head>
<body>
    <div class="main-container">
    <h1>Booogie Boards</h1>
    <form id="form-body">
        <select name="whiteboard" id="whiteboard">
            <option value="">Please select your board</option>
            <option value="1" id="wb1" data-cost="455.98">Baby's First Whiteboard $455.98</option>
            <option value="2" id="wb2" data-cost="589.89">Rainbow Board $589.89</option>
            <option value="3" id="wb3" data-cost="784.98">Big Boy Board $784.98</option>
            <option value="4" id="wb4" data-cost="1400.34">Cadillac Board $1400.34</option>
        </select>
        <label for="name">Full name:
            <input type="text" id="name" name="name" placeholder="First and Last Name">
        </label>
        <label for="creditcard">Credit Card Number:
            <input type="text" id="creditcard" name="creditcard">
        </label>
        <label for="cvv">CVV:
            <input type="text" id="cvv" name="cvv">
        </label>
        <label for="zipcode">Zip Code:
            <input type="text" id="zipcode" name="zipcode">
        </label>
        <label for="shipping">Shipping Address:
            <input type="text" id="shipping" name="shipping">
        </label>
        <button type="submit"> Submit</button>        
    </form>
</div>

    <div id="receipt" class="">
        <h3>RECEIPT</h3>
        <p id="thanks"></p>
        <p>Whiteboard Selection: <span id="boardtype"></span></p>
        <p>Price <span id="price"></span></p>
        <p>Credit Card No. <span id="ccnumber"></span></p>
        <p>Shipping Address: <span id="shipaddress"></span></p>
        <p>Discount: <span id="discount"></span></p>
        <p>Final Price: <span id="finalprice"></span></p>
</div>
</body>
</html>
