<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boogie Boards</title>
</head>
<body>
    <form>
        <select name="whiteboard" id="whiteboard">
            <option value="">Please select your board</option>
            <option value="1" data-cost="455.98">Baby's First Whiteboard $455.98</option>
            <option value="2" data-cost="589.89">Rainbow Board $589.89</option>
            <option value="3" data-cost="784.98">Big Boy Board $784.98</option>
            <option value="4" data-cost="1400.34">Cadillac Board $1400.34</option>
        </select>
        <br>
        <br>
        <label for="name">Enter name:</label>
        <input type="text" id="name" name="name" placeholder="First and Last Name">
        <br>
        <br>
        <label for="creditcard">Enter Credit Card Number</label>
        <input type="text" id="creditcard" name="creditcard">
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv">
        <br>
        <br>
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode">
        <br>
        <br>
        <label for="shipping">Shipping Address:</label>
        <input type="text" id="shipping" name="shipping">
        <br>
        <br>
        <button type="submit"> Submit</button>        
    </form>

    <div id="receipt" class="hidden">
        <h3>RECEIPT</h3>
    </div>
    <p id="thanks"></p>
    <p>Whiteboard Selection: <span id="boardtype">____________________</span></p>
    <p>Price <span id="price">____________________</span></p>
    <p>Credit Card No. <span id="ccnumber">____________________</span></p>
    <p>Shipping Address: <span id="shipaddress">____________________</span></p>
    <p>Discount: <span id="discount">____________________</span></p>
    <p>Final Price: <span id="finalprice">____________________</span></p>
</body>
</html>
